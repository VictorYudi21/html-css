<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        tr.head {
            background-color: gray;
        }
        font {
            color: white;
        }
        td.media {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="head">
                <td rowspan="2"><font>Área</font></td>
                <td rowspan="2"><font>Disciplinas</font></td>
                <td colspan="2"><font>Notas</font></td>
                <td rowspan="2"><font>Média</font></td>
                <tr class="head">
                    <td><font>Nota 1</font></td>
                    <td><font>Nota 2</font></td>
                </tr>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4"><strong>Exatas</strong></td>
                <td>Matemática</td>
                <td>1</td>
                <td>7</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8</td>
                <td>10</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5</td>
                <td>2</td>
                <td>3.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>1</td>
                <td>6</td>
                <td>3.5</td>
            </tr>
            <tr class="head">
                <td colspan="4" class="media"><font>Média de Exatas</font></td>
                <td><font>5</font></td>
            </tr>
            <tr>
                <td rowspan="2"><strong>Humanas</strong></td>
                <td>História</td>
                <td>0</td>
                <td>8</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6</td>
                <td>2</td>
                <td>4</td>
            </tr>
            <tr class="head">
                <td colspan="4" class="media"><font>Média de Humanas</font></td>
                <td><font>4</font></td>
            </tr>
        </tbody>
        <tfoot>
        
        </tfoot>
    </table>
</body>
</html>
